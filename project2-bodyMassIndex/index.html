<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>body mass index</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate your BMI - BODY MASS INDEX</h1>
      <form>
        <p><label for="">Height in CM : </label> <input type="text" id="height"/></p>
        <p><label for="">weight in KG : </label> <input type="text" id="weight"/></p>

        <button>Calculate</button> <br>
        <div id="results"></div> <br>
        <div id="res"></div>
        <div id="weight-guide">
            <h3>BMI weight guide</h3>
            <p>under weight : Less-than 18.6</p>
            <p>normal Range : 18.6 and 24.6</p>
            <p>overweigth   : Greater-than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
